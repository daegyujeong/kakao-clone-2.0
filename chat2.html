<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sytles.css" />
    <title>Chats | Kakao clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="statusbar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa"></i>
          </a>
          <h1 class="header__title">pinggroup</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2020
        </span>
        <li class="incoming-message message">
          <img src="images/Pingu1.jpg" class="g-avarta message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Ping!
            </span>
            <span class="message__author">
              pinggu1
            </span>
          </div>
          <span class="message__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <span class="message__bubble">
              good to see you again!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <span class="message__bubble">
              hope see you soon again~
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/Pingu2.jpg" class="g-avarta message__avatar" />
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              gugu!
            </span>
            <span class="message__author">
              pinggu2
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/Pingu3.jpg" class="g-avarta message__avatar" />
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              gu night!
            </span>
            <span class="message__author">
              pinggu3
            </span>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/Pingu4.jpg" class="g-avarta message__avatar" />
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              night nihgt!
            </span>
            <span class="message__author">
              pinggu4
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        class="chat__write"
        class="chat__write-input"
        type="text"
        placeholder="Send message"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">Please make your screen small</div>
    <div class="bigScreen2">Please make your screen big</div>
  </body>
</html>
